<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PACMOON Jump</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>PACMOON Jump</h1>
        <h3>...by <a href="https://x.com/demian_eth" target="_blank">Demian</a></h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <br>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="https://i.postimg.cc/1RqVcRd3/Upload-Image-removebg-preview.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
